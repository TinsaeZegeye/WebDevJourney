<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">Miles to Kilometer Convertor</h1>
        <p id="para">Type the number of miles to convert and then press the button to convert it into kilometer</p><br>
        <form method="get" id="convert">
            <input type="text", placeholder="distance", id="inp" step="any"><br>
            <input type="submit" id="btn">
            <button type="reset" id ="clearbtn">Clear</button>
        </form>
        <div id="answerspace">
            <p>
                The answer goes over here.
            </p>
        </div>
        <div class="instr">
            <p>Press 'K' to switch to kilometer conversion and 'M' to switch to miles conversion.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
