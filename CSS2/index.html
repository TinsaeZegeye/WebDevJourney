<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="design-card">
        <div class="image">
            <img src="images/profile.jpg" alt="profile image" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Name</span>
            <span class="job">Job</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <img src="images/bxl-facebook.svg" alt="facebook logo">
           </a>

            <a href="#" class="link" style="background-color: #e1306c;">
                <img src="images/bxl-instagram.svg" alt="instagram logo">
            </a>

            <a href="#" class="link" style="background-color: #ff0000;">
                <img src="images/bxl-youtube.svg" alt="youtube logo">
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <img src="images/bx-like.svg" alt="like button">
            </div>

            <div class="data">
                <img src="images/bx-message-rounded.svg" alt="message button">
            </div>

            <div class="data">
               <img src="images/bx-share.svg" alt="share button">
            </div>
        </div>
    </div>
</body>
</html>
