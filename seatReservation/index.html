<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserve Your Seats</h1>
        <div id="txtcont">
            <h3>Select Seat!<h3>
        </div>
        
        <div id="seating">
            <section id="left" class="section"></section>
            <section id="middle" class="section"></section>
            <section id="right" class="section"></section>
        </div>
    </div>

    <a href="#" class="reserve-btn" id="openForm">Reserve Seat</a>

    <div id="popup-form" class="hidden">
        <form id="reservationForm">
            <h3>Complete This Form to Confirm Your Reservation</h3>

            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name" required>


            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <button type="submit">Confirm</button>
            <button type="button" id="closeForm">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
